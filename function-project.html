<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-project</title>
</head>

<body>
    <script>
        arr = ['fruit', 'vegetable', 'furniture'];
        arr.forEach(function(ele, i) {
            document.write(ele + ' ' + i);
            document.write('<br>');
        });
    </script>
</body>

</html>
