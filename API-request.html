<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212121;
        }

        .card {
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            margin: 10px 0;
            font-size: 22px;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">
        <img id="card-image" src="" alt="Card Image">
        <h2 id="card-title" ></h2>
        <p id="card-username" ></p>
        <p id="card-gitrepo" ></p>
        <p id="card-description" ></p>
        <button onclick="getData()" >Get Data</button>
    </div>

</body>
<script>
    function getData() {

        let cardImage = document.getElementById("card-image");
        let cardTitle = document.getElementById("card-title");
        let cardUsername = document.getElementById("card-username");
        let cardGitRepo = document.getElementById("card-gitrepo");
        let cardDescription = document.getElementById("card-description");

        const requestUrl = 'https://api.github.com/users/LavVadnagara-1284'
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function () {
            console.log(`Ready State: ${xhr.readyState}`);
            if (xhr.readyState === 4) {
                const data = JSON.parse(this.responseText)
                console.log(data);
                cardImage.src = data.avatar_url;
                cardTitle.textContent = data.name || "No Name Found";
                cardUsername.textContent = `Username: ${data.login || "No Name Found"}`;
                cardGitRepo.textContent = `Total Git Repos: ${data.public_repos || "No Name Found"}`;
                cardDescription.textContent = `Bio: ${data.bio || "No bio available."}`;
            }
        }
        xhr.send();

    }
</script>

</html>
