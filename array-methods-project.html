    <script>
        let listData = ['red', 'green', 'blue', 'black', 'white'];
        let secondaryData = ['yellow', 'cyan', 'magenta', 'grey'];
        console.log(listData);

        console.log(arr);
        console.log(`popped element is ${arr.pop()}`);
        console.log(`New array is ${arr}`);
        console.log(arr);
