<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-project</title>
    <style>
        .mouse-element {
            border: 2px solid red;
            padding: 20px;
            margin: 10px 0px;
            cursor: pointer;
        }

        .mouse-element:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <script>
        function onClickEvent() {
            alert(`this is a click event`);
        }
        function onDoubleClickEvent() {
            alert(`this is a double click event`);
        }
        function onRightClickEvent(event) {
            event.preventDefault(); // Prevent the default context menu
            alert(`this is right click event`);
        }
        function onMouseHover() {
            alert(`this is a mouse hover event`);
        }
        function onMouseOver() {
            alert(`this is a mouse over event`);
        }
        function onMouseOut() {
            alert(`this is a mouse out event triggered by mouse cursor moves out of the element`);
        }
        function onMouseDown() {
            alert(`this is a mouse down event triggered by mouse click in.`);
        }
        function onMouseUp() {
            alert(`this is a mouse up event triggered by mouse click out.`);
        }
    </script>

    <button onclick="onClickEvent()">Click</button> 
    <br><br>
    <button ondblclick="onDoubleClickEvent()">Double Click</button> 
    <br><br>
    <button oncontextmenu="onRightClickEvent(event)">Right Click</button> <br>
    <br><br>

    <span onmouseenter="onMouseHover()" class="mouse-element">onMouseHover</span> 
    <br><br><br><br><br><br>
    <span onmouseover="onMouseOver()" class="mouse-element">onMouseOver</span> 
    <br><br><br><br><br><br>
    <span onmouseout="onMouseOut()" class="mouse-element">onMouseOut</span> 
    <br><br><br><br><br><br>
    <span onmousedown="onMouseDown()" class="mouse-element">onMouseDown</span> 
    <br><br><br><br><br><br>
    <span onmouseup="onMouseUp()" class="mouse-element">onMouseUp</span> 
    <br><br><br><br><br><br>

</body>
</html>
