<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f7;
            color: #1c1c1e;
        }

        .valueContainer {
            display: flex;
            flex-direction: column;
            font-size: 1rem;
            gap: 2rem;
            padding: 2rem;
            border-radius: 12px;
            border: none;
            margin: 10px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        select {
            font-size: 1rem;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            margin: 10px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: fit-content;
            min-width: 120px;
            /* Ensures a good width */
            appearance: none;
            text-align: center;
            cursor: pointer;
            position: relative;
            font-weight: bold;

            /* Adding dropdown arrow */
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='gray'><path d='M5 7l5 5 5-5H5z'/></svg>");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 1rem;
            padding-right: 2.2rem;
            /* Space for arrow */
        }

        /* Remove focus outline */
        select:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 122, 255, 0.5);
        }

        input[type="button"] {
            font-size: 1rem;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin: 10px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            padding: 8px;
            width: 150px;
            font-size: 1rem;
            outline: none;
            background: #fff;
        }

        input[type="button"] {
            background-color: #007aff;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="button"]:hover {
            background-color: #005ecb;
        }

        #result {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="valueContainer">
        <label for="value1">Enter value 1: <input name="value1" id="val1" type="number"></label>
        <label for="value2">Enter value 2: <input name="value2" id="val2" type="number"></label>
    </div>
    <label for="operator">Select operator:</label>
    <select id="operator">
        <option disabled selected>operators</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input onclick="submitBtn()" type="button" value="submit">

    <span>Result: </span>
    <span id="result"></span>

    <script>
        function submitBtn() {
            let val1 = parseInt(document.querySelector("#val1").value);
            let val2 = parseInt(document.querySelector("#val2").value);
            let operator = document.querySelector("#operator").value;
            let result = "";

            if (isNaN(val1) || isNaN(val2)) {
                result = "Error: Please enter valid numbers for both values.";
            } else {
                switch (operator) {
                    case '+':
                        result = `Addition = ${val1 + val2}`;
                        break;
                    case '-':
                        result = `Subtraction = ${val1 - val2}`;
                        break;
                    case '*':
                        result = `Multiplication = ${val1 * val2}`;
                        break;
                    case '/':
                        if (val2 === 0) {
                            result = "Error: Division by zero.";
                        } else {
                            result = `Division = ${val1 / val2}`;
                        }
                        break;
                    default:
                        result = "Error: Please select a valid operator.";
                        break;
                }
            }

            // Output the result in the 'result' span.
            document.querySelector("#result").textContent = result;
        }
    </script>

</body>

</html>
